<h2 mat-dialog-title>{{ data.id ? "Edit" : "Add" }} Book</h2>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="bookForm.get('title')?.hasError('required')"
        >Title is required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required />
      <mat-error *ngIf="bookForm.get('author')?.hasError('required')"
        >Author is required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required />
      <mat-error *ngIf="bookForm.get('price')?.hasError('required')"
        >Price is required</mat-error
      >
      <mat-error *ngIf="bookForm.get('price')?.hasError('min')"
        >Price must be greater than or equal to 0</mat-error
      >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="bookForm.invalid"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
